    <!-- Mobile Menu Script Reuse -->
    <script>
        // Copying the mobile menu logic specifically for this page or reuse script.js if applicable
        // Since script.js has specific home page logic (hero slider etc), 
        // we'll keep it simple here or check if script.js is safe to include.
        // Looking at script.js, it has hero slider code that might error if elements are missing.
        // It's safer to include a lightweight inline script for the menu or check if script.js handles missing elements gracefully.
        // The script.js read previously showed it checks for elements existence.

        function toggleMobileMenu(e) {
            if (e) {
                e.preventDefault();
                e.stopPropagation();
            }
            const mobileMenuToggle = document.getElementById('mobileMenuToggle');
            const mainNav = document.getElementById('mainNav');
            if (mobileMenuToggle && mainNav) {
                mobileMenuToggle.classList.toggle('active');
                mainNav.classList.toggle('active');
                document.body.style.overflow = mainNav.classList.contains('active') ? 'hidden' : '';
            }
        }
    </script>
